<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h1><span class="highlight">LOG</span> IN</h1>
            <form>
                <input type="text" placeholder="Enter Username" id="username" required>
                <input type="password" placeholder="Enter Password" id="password" required>
                <div class="signup-link">
                    <button type="button" class="signup-button">SIGN UP</button>
                </div>
                <button type="submit" class="proceed-button" id="proceedButton" disabled>PROCEED</button>
            </form>
        </div>

        <div class="image-placeholder">
            <img src="images/login.png" alt="Login Icon">
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
